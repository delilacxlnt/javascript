<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>2.9.2</title>
    </head>
    <body>
        <p>
            Дан массив с числами: [1, 2, 3, 4, 5] Выведите в консоль элементы
            этого массива в обратном порядке.
        </p>
        <script>
            "use strict";
            function returnReversedArray(array) {
                array = array.reverse();
                for (let i = 0; i < array.length; i++) {
                    console.log(array[i]);
                }
            }
            returnReversedArray([1, 2, 3, 4, 5]);
        </script>
    </body>
</html>
