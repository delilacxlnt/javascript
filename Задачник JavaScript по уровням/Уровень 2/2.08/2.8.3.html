<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>2.8.3</title>
    </head>
    <body>
        <p>
            Даны два массива: let arr1 = [1, 2, 3]; let arr2 = ['a', 'b', 'c'];
            Слейте эти массивы в новый массив следующим образом: [1, 2, 'a',
            'b', 'c', 3]
        </p>
        <script>
            "use strict";
            function mergeArrays(arr1, arr2) {
                let splicedArray = arr1.splice(2);
                let result = arr1.concat(arr2, splicedArray);
                return result;
            }
            console.log(mergeArrays([1, 2, 3], ["a", "b", "c"]));
        </script>
    </body>
</html>
