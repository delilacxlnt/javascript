<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>2.5.2</title>
    </head>
    <body>
        <p>
            Дана некоторая строка: 'abcdefg' Удалите из этой строки каждый
            третий символ. В нашем случае должно получится следующее: 'abdeg'
        </p>
        <script>
            "use strict";
            function removeLetter(string) {
                let array = string.split("");
                let newArray = [];
                for (let i = 0; i < array.length; i++) {
                    if (!(i > 0 && (i + 1) % 3 == 0)) {
                        newArray[i] = array[i];
                    }
                }
                return newArray.join("");
            }
            console.log(removeLetter("abcdefg"));
        </script>
    </body>
</html>
