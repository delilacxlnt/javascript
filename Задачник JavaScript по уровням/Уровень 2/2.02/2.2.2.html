<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>2.2.2</title>
	</head>
	<body>
		<p>Дан массив с числами. Оставьте в нем только положительные числа.</p>
		<script>
			"use strict";
			let arr = [-1, -2, 3, 4, -5, 6, 0];
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] <= 0) {
					arr.splice(i, 1);
					i--;
				}
			}
			console.log(arr);
		</script>
	</body>
</html>
