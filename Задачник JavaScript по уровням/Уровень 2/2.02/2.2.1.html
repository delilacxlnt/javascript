<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>2.2.1</title>
	</head>
	<body>
		<p>
			Дан массив с числами. Подсчитайте количество отрицательных чисел в
			этом массиве.
		</p>
		<script>
			"use strict";
			let arr = [-1, -2, -3, 4, -5, -6];
			function getNegativeNumber(array) {
				let counter = 0;
				for (let i = 0; i < array.length; i++) {
					if (array[i] < 0) {
						counter++;
					}
				}
				return counter;
			}
			console.log(getNegativeNumber(arr));
		</script>
	</body>
</html>
