<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>2.6.5</title>
    </head>
    <body>
        <p>
            Дан некоторый массив с числами, например, вот такой: [1, 2, 3, 4, 5,
            6] Слейте пары элементов вместе: [12, 34, 56]
        </p>
        <script>
            "use strict";
            function getSum(array) {
                let newArray = [];
                let j = 0;
                for (let i = 0; i < array.length; i += 2) {
                    newArray[j] = +("" + array[i] + array[i + 1]);
                    j++;
                }
                return newArray;
            }
            console.log(getSum([1, 2, 3, 4, 5, 6]));
        </script>
    </body>
</html>
