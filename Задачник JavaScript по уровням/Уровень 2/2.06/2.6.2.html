<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>2.6.2</title>
    </head>
    <body>
        <p>
            Дан массив с некоторыми числами, например, вот такой: [123, 456,
            789] Напишите код, который перевернет числа в этом массиве по
            следующему принципу: [321, 654, 987]
        </p>
        <script>
            "use strict";
            function reverseNumber(array) {
                for (let i = 0; i < array.length; i++) {
                    array[i] = Array.from(String(array[i]), Number)
                        .reverse()
                        .join("");
                }
                return array;
            }
            console.log(reverseNumber([12, 123]));
        </script>
    </body>
</html>
