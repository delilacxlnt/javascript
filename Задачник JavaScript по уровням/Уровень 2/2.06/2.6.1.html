<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>2.6.1</title>
    </head>
    <body>
        <p>
            Дана некоторая строка с буквами и цифрами. Получите массив позиций
            всех цифр из этой строки.
        </p>
        <script>
            "use strict";
            function getNumberIndex(string) {
                let array = [];
                let j = 0;
                for (let i = 0; i < string.length; i++) {
                    if (!isNaN(string[i])) {
                        array[j] = i;
                        j++;
                    }
                }
                return array;
            }
            console.log(getNumberIndex("01a"));
        </script>
    </body>
</html>
