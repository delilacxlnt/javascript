<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>2.1.1</title>
	</head>
	<body>
		<p>Дана некоторая строка. Найдите позицию первого нуля в строке.</p>
		<script>
			"use strict";
			let str = prompt("Введите строку:", "");
			let i;
			let counter = 0;
			for (i = 0; i < str.length; i++) {
				if (str[i] == 0 || str[i] == "0") {
					counter++;
					break;
				}
			}
			if (counter == 1) {
				console.log(`Позиция первого нуля в строке - ${i + 1}`);
			} else {
				console.log("В строке нет нулей!");
			}
		</script>
	</body>
</html>
