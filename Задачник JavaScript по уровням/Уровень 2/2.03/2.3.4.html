<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>2.3.4</title>
	</head>
	<body>
		<p>
			Дана дата в следующем формате: '2025-12-31' Преобразуйте эту дату в
			следующий объект: { year: '2025', month: '12', day: '31', }
		</p>
		<script>
			"use strict";
			let date = "2025-12-31";
			let dateArray = date.split("-");
			let dateObj = {};
			dateObj.year = dateArray[0];
			dateObj.month = dateArray[1];
			dateObj.day = dateArray[2];
			console.log(dateObj);
		</script>
	</body>
</html>
