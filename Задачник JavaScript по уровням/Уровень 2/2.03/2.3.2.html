<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>2.3.2</title>
	</head>
	<body>
		<p>Дана некоторая строка. Найдите позицию третьего нуля в строке.</p>
		<script>
			"use strict";
			function getPosition() {
				let counter = 0;
				let str = prompt("Введите строку:", "");
				let i = 0;
				for (i = 0; i < str.length; i++) {
					if (str[i] == "0") {
						counter++;
						if (counter == 3) {
							break;
						}
					}
				}
				return i + 1;
			}
			console.log(getPosition());
		</script>
	</body>
</html>
