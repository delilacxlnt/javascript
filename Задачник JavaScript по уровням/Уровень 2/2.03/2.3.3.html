<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>2.3.3</title>
	</head>
	<body>
		<p>
			Даны числа, разделенные запятыми: '12,34,56' Найдите сумму этих
			чисел.
		</p>
		<script>
			"use strict";
			let str = "12,34,56";
			let arr = str.split(",");
			let sum = 0;
			for (let i = 0; i < arr.length; i++) {
				sum += +arr[i];
			}
			console.log(sum);
		</script>
	</body>
</html>
