<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>2.1.3</title>
	</head>
	<body>
		<p>Дан массив. Удалите из него элементы с заданным значением.</p>
		<script>
			"use strict";
			let number = prompt("Введите число от 1 до 6", "");
			let arr = [1, 2, 3, 4, 5, 6];
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] == number) {
					arr.splice(i, 1);
				}
			}
			console.log(arr);
		</script>
	</body>
</html>
