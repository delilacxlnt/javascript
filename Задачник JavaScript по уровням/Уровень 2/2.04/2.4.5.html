<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>2.4.5</title>
	</head>
	<body>
		<p>
			Дана некоторая строка со словами: 'aaa bbb ccc' Сделайте заглавным
			первый символ каждого слова в этой строке. В нашем случае должно
			получится следующее: 'Aaa Bbb Ccc'
		</p>
		<script>
			"use strict";
			function capitalize(string) {
				let array = string.split(" ");
				for (let i = 0; i < array.length; i++) {
					array[i] = array[i][0].toUpperCase() + array[i].slice(1);
				}
				return array.join(" ");
			}
			let str = "один два три четыре 1";
			console.log(capitalize(str));
		</script>
	</body>
</html>
