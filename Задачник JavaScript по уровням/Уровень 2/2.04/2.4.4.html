<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>2.4.4</title>
	</head>
	<body>
		<p>
			Дана некоторая строка: 'abcde' Переведите в верхний регистр все
			нечетные буквы этой строки. В нашем случае должно получится
			следующее: 'AbCdE'
		</p>
		<script>
			"use strict";
			function toUpper(string) {
				let array = string.split("");
				for (let i = 0; i < array.length; i++) {
					if (i % 2 == 0) {
						array[i] = array[i].toUpperCase();
					} else {
						array[i] = array[i];
					}
				}
				return array.join("");
			}
			let str = "abcde";
			console.log(toUpper(str));
		</script>
	</body>
</html>
