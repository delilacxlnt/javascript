<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>1.7.3</title>
	</head>
	<body>
		<p>Дано некоторое число: 12345 Переверните его: 54321</p>
		<script>
			"use strict";
			let num = 12345;
			let str = num.toString();
			let arr = [];
			for (let i = 0; i < str.length; ++i) {
				arr[i] = str[i];
			}
			alert(arr.reverse());
		</script>
	</body>
</html>
