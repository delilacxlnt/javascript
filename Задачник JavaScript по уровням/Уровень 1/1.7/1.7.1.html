<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>1.7.1</title>
	</head>
	<body>
		<p>Дана строка: 'abcde' Получите массив букв этой строки.</p>
		<script>
			"use strict";
			let str = "abcde";
			let arr = [];
			for (let i = 0; i < str.length; ++i) {
				arr[i] = str[i];
			}
			alert(arr);
		</script>
	</body>
</html>
