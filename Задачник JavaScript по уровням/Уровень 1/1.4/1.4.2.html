<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>1.4.2</title>
	</head>
	<body>
		<p>Выведите в консоль все целые числа от -100 до 0.</p>
		<script>
			"use strict";
			for (let i = -100; i <= 0; ++i) {
				if (i % 2 == 0) {
					console.log(i);
				}
			}
		</script>
	</body>
</html>
