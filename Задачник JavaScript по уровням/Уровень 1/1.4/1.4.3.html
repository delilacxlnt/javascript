<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>1.4.3</title>
	</head>
	<body>
		<p>Выведите в консоль все целые числа от 100 до 1.</p>
		<script>
			"use strict";
			for (let i = 100; i >= 1; --i) {
				if (i % 2 == 0) {
					console.log(i);
				}
			}
		</script>
	</body>
</html>
