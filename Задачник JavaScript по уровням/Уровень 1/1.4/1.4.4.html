<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>1.4.4</title>
	</head>
	<body>
		<p>Выведите в консоль все четные числа из промежутка от 1 до 100.</p>
		<script>
			"use strict";
			for (let i = 1; i <= 100; ++i) {
				if (i % 2 == 0) {
					console.log(i);
				}
			}
		</script>
	</body>
</html>
