<!DOCTYPE html>
<html lang="en">
	<head>
		<title>1.1.5</title>
	</head>
	<body>
		<p>Даны два слова. Проверьте, что первые буквы этих слов совпадают.</p>
		<script>
			let i = 0;
			let firstWord = prompt("Введите первое слово:", "");
			let secondWord = prompt("Введите второе слово:", "");
			if (firstWord[i] == secondWord[i]) {
				console.log("Буквы совпадают.");
			} else {
				console.log("Буквы не совпадают");
			}
		</script>
	</body>
</html>
