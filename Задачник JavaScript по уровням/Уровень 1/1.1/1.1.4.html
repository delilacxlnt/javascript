<!DOCTYPE html>
<html lang="en">
	<head>
		<title>1.1.4</title>
	</head>
	<body>
		<p>Дано число. Проверьте, четное оно или нет.</p>
		<script>
			let number = prompt("Введите число:", "");
			if (number % 2 == 0) {
				console.log(`Число ${number} - четное`);
			} else {
				console.log(`Число ${number} - нечетное`);
			}
		</script>
	</body>
</html>
