<!DOCTYPE html>
<html lang="en">
	<head>
		<title>1.1.6</title>
	</head>
	<body>
		<p>
			Дано слово. Получите его последнюю букву. Если слово заканчивается
			на мягкий знак, то получите предпоследнюю букву.
		</p>
		<script>
			let str = prompt("Введите слово:", "");
			if (str[str.length - 1] == "ь") {
				console.log(str[str.length - 2]);
			} else {
				console.log(str[str.length - 1]);
			}
		</script>
	</body>
</html>
