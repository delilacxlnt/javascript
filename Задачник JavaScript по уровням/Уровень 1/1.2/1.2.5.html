<!DOCTYPE html>
<html lang="en">
	<head>
		<title>1.2.5</title>
	</head>
	<body>
		<p>Даны два числа. Проверьте, что первые цифры этих чисел совпадают.</p>
		<script>
			let num1 = prompt("Введите первое число:", "");
			let num2 = prompt("Введите второе число:", "");
			if (num1[0] == num2[0]) {
				alert("Первые цифры чисел совпадают");
			} else {
				alert("Первые цифры не чисел совпадают");
			}
		</script>
	</body>
</html>
