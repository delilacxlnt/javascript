<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>1.8.3</title>
	</head>
	<body>
		<p>
			Дан массив с дробями: [1.456, 2.125, 3.32, 4.1, 5.34] Округлите эти
			дроби до одного знака в дробной части.
		</p>
		<script>
			"use strict";
			let arr = [1.456, 2.125, 3.32, 4.1, 5.34];
			for (let i = 0; i < arr.length; ++i) {
				arr[i] = +arr[i].toFixed(1);
			}
			console.log(arr);
		</script>
	</body>
</html>
