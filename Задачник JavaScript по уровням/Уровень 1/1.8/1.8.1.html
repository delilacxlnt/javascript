<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>1.8.1</title>
	</head>
	<body>
		<p>Заполните массив целыми числами от 1 до 10.</p>
		<script>
			"use strict";
			function getRndInteger(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
			let arr = [];
			for (let i = 0; i < 10; ++i) {
				arr[i] = getRndInteger(1, 10);
			}
			console.log(arr);
		</script>
	</body>
</html>
