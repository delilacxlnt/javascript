<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>1.3.2</title>
	</head>
	<body>
		<p>
			Даны два целых числа. Проверьте, что первое число без остатка
			делится на второе.
		</p>
		<script>
			let num1 = +prompt("Введите первое число:", "");
			let num2 = +prompt("Введите второе число:", "");
			if (num1 % num2 == 0) {
				alert("Первое число без остатка делится на второе");
			} else if (num1 / (num2 == 0)) {
				alert("На ноль делить нельзя");
			} else {
				alert("Первое число без остатка не делится на второе");
			}
		</script>
	</body>
</html>
