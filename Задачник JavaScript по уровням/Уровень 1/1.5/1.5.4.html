<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>1.5.4</title>
	</head>
	<body>
		<p>
			Даны два целых числа. Найдите остаток от деления первого числа на
			второе.
		</p>
		<script>
			"use strict";
			let num1 = +prompt("Введите первое целое число", "");
			let num2 = +prompt("Введите второе целое число", "");
			if (num1 % 1 != 0 || num2 % 1 != 0) {
				alert("Вы ввели дробное число.");
			} else {
				console.log(num1 % num2);
			}
		</script>
	</body>
</html>
