<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>1.6.3</title>
	</head>
	<body>
		<p>
			Дан массив с числами. Найдите сумму положительных элементов этого
			массива.
		</p>
		<script>
			"use strict";
			let arr = [1, -2, 3, -4, 5];
			let sum = 0;
			for (let i = 0; i < arr.length; ++i) {
				if (arr[i] > 0) {
					sum += arr[i];
				}
			}
			console.log(sum);
		</script>
	</body>
</html>
