<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>1.9.3</title>
	</head>
	<body>
		<p>
			Дан массив с числами. Увеличьте каждое число из массива на 10
			процентов.
		</p>
		<script>
			"use strict";
			let arr = [1, 2, 3, 4, 5, 10, 11, -12];
			for (let i = 0; i < arr.length; ++i) {
				arr[i] = +(arr[i] * 1.1).toFixed(1);
			}
			console.log(arr);
		</script>
	</body>
</html>
