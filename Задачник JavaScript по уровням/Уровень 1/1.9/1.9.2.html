<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>1.9.2</title>
	</head>
	<body>
		<p>
			Дан массив со строками. Оставьте в этом массиве только те строки,
			которые заканчиваются на .html.
		</p>
		<script>
			"use strict";
			let arr = [
				".htmlindex",
				"index.html",
				".html",
				"index.html",
				"indexhtml",
			];
			let newArr = [];
			let j = 0;
			console.log(arr);
			for (let i = 0; i < arr.length; i++) {
				if (arr[i].slice(-5) == ".html") {
					newArr[j] = String(arr.splice(i, 1));
					++j;
					i--;
				}
			}
			console.log(newArr);
		</script>
	</body>
</html>
