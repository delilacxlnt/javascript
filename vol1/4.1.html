		<script>
			"use strict";
			function multiplyNumeric(obj) {
				// let result = {};
				for (let key in obj) {
					if (typeof obj[key] != "number") {
						break;
					}
					obj[key] *= 2;
				}
				return obj;
			}
			let menu = {
				width: 200,
				height: 300,
				title: "My menu",
			};

			console.log(multiplyNumeric(menu));
		</script>
